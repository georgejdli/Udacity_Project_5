<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1" user-scalable="no">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title>Highlands Neighborhood Map | Udacity Project 5</title>
      <link rel="stylesheet" href="css/style.css">
   </head>
   <body>
      <form id="search-form" data-bind="submit: filterSubmit">
         <input data-bind="value: filterQuery" class="search-bar" placeholder="PUB OR GRUB?" type="text" id="choice" value"">
         <button class="search-submit" type="submit"><span>Submit</span></button>
      </form>
      <div id="pointList">
         <ul data-bind="foreach: markerArray">
            <li><span strong data-bind="text: title"></span></li>
         </ul>
      </div>
      <div id="map-canvas"></div>
      <script src="js/jquery.min.js"></script>
      <script src="js/knockout.js"></script>
      <script src="https://apis.google.com/js/client.js?onload=OnLoadCallback"></script>
      <script src="http://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyActmR_LWyXc0Y9CxHucYh-C73C09Om318"></script>
      <script src="js/auth.js"></script>
      <script src="js/script.js"></script>
   </body>
</html>
